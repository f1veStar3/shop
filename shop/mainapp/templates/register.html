{% extends 'index.html' %}
{% load crispy_forms_tags %}



{% block content %}

<h3 class="text-center mb-4">Реєстрація</h3>

<div class="container">
    <div class="row">
      <div class="col-md-6 offset-md-3">

        <div class="card my-5">

          <form class="card-body cardbody-color p-lg-5" method="post">
          {% csrf_token %}
            <div class="text-center">
              <img src="https://icones.pro/wp-content/uploads/2021/04/symbole-apple-icone-logo-orange.png"
                width="200px" alt="profile">
            </div>

            <div class="mb-3">
              {{ form | crispy }}
            </div>

            <div class="text-center"><button type="submit" class="btn btn-primary px-5 mb-5 w-100">Зареєструватися</button></div>
            <div id="emailHelp" class="form-text text-center mb-5 text-dark">Є аккаунт?
               <a href="{% url 'login' %}" class="text-dark">Увійти</a>
            </div>
          </form>

        </div>

      </div>
    </div>
  </div>




{% endblock content %}
